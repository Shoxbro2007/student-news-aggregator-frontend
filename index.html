<!DOCTYPE html>
<html lang="ru" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости для студентов</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .news-card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            opacity: 0; /* Initial state for fade-in animation */
            animation: fadeIn 0.5s ease-out forwards; /* Apply fade-in animation */
            animation-delay: var(--animation-delay); /* Staggered animation */
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-card img {
            width: 100%;
            height: 180px; /* Default height for standard cards */
            object-fit: cover;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            margin-bottom: 1rem;
        }
        /* Style for the large card image */
        .news-card.large-card img {
            height: 250px; /* Taller image for the large card */
        }
        /* Style for medium cards image */
        .news-card.medium-card img {
            height: 200px; /* Slightly taller than standard, shorter than large */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loading-spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: #63b3ed;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Keyframes for fade-in animation with slight translateY */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .category-button.active {
            /* Handled by JS */
        }
        .share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 9999px; /* rounded-full */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .share-button:hover {
            transform: translateY(-2px);
        }
        .share-button i {
            font-size: 1.25rem; /* text-xl */
        }
        .share-button.twitter:hover { background-color: #1DA1F2; color: white; }
        .share-button.facebook:hover { background-color: #1877F2; color: white; }
        .share-button.copy:hover { background-color: #6B7280; color: white; } /* Gray-500 */

        /* General UI Polish */
        .main-title {
            font-size: 2.75rem; /* Slightly larger title */
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.15rem; /* Slightly larger subtitle */
        }
        .news-card h2 {
            font-size: 1.3rem; /* Slightly larger card title */
            line-height: 1.4;
        }
        .news-card p {
            font-size: 0.95rem; /* Slightly smaller snippet for better fit */
        }
        .read-more-link {
            font-size: 0.9rem; /* Slightly smaller read more link */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 bg-f0f2f5 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <header class="w-full max-w-4xl text-center mb-8 relative">
        <h1 class="main-title font-bold mb-2 text-gray-800 dark:text-white transition-colors duration-300">Главные новости для студентов</h1>
        <p class="subtitle text-gray-600 dark:text-gray-300 transition-colors duration-300">Будьте в курсе последних событий, советов и возможностей!</p>
        
        <!-- Dark Mode Toggle Button -->
        <button id="themeToggle" class="absolute top-0 right-0 p-3 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </header>

    <main class="w-full max-w-4xl flex flex-col items-center">
        <!-- Search Input and Button -->
        <div class="w-full max-w-xl mb-8 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="text" id="searchInput" placeholder="Введите тему новостей (например, 'ИИ', 'стипендии', 'карьера')"
                   class="flex-grow w-full sm:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors duration-300">
            <button id="searchButton"
                    class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Найти новости
            </button>
        </div>

        <!-- Date Filter Inputs -->
        <div class="w-full max-w-xl mb-8 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <label for="fromDate" class="text-gray-700 dark:text-gray-300">С даты:</label>
            <input type="date" id="fromDate"
                   class="flex-grow w-full sm:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors duration-300">
            
            <label for="toDate" class="text-gray-700 dark:text-gray-300">По дату:</label>
            <input type="date" id="toDate"
                   class="flex-grow w-full sm:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors duration-300">
        </div>

        <!-- Category Buttons -->
        <div id="categoryButtons" class="w-full max-w-4xl mb-8 flex flex-wrap justify-center gap-2">
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category=""><i class="fas fa-globe mr-2"></i>Все</button>
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category="technology"><i class="fas fa-microchip mr-2"></i>Технологии</button>
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category="science"><i class="fas fa-flask mr-2"></i>Наука</button>
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category="sports"><i class="fas fa-futbol mr-2"></i>Спорт</button>
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category="health"><i class="fas fa-heartbeat mr-2"></i>Здоровье</button>
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category="business"><i class="fas fa-chart-line mr-2"></i>Бизнес</button>
            <button class="category-button px-4 py-2 font-medium rounded-full transition duration-150 ease-in-out flex items-center" data-category="entertainment"><i class="fas fa-film mr-2"></i>Развлечения</button>
        </div>

        <div id="loadingIndicator" class="flex flex-col items-center justify-center py-12">
            <div class="loading-spinner mb-4"></div>
            <p class="text-gray-600 dark:text-gray-300 text-lg transition-colors duration-300">Загрузка последних новостей...</p>
        </div>

        <div id="newsContainer" class="flex flex-wrap gap-6 w-full hidden">
            <!-- News articles will be injected here by JavaScript -->
        </div>

        <!-- Load More Button -->
        <button id="loadMoreButton"
                class="hidden mt-8 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Загрузить больше
        </button>

        <div id="errorMessage" class="hidden text-red-600 dark:text-red-300 text-center mt-8 p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 rounded-lg transition-colors duration-300">
            <p class="font-semibold">Произошла ошибка при загрузке новостей.</p>
            <p>Пожалуйста, попробуйте обновить страницу или проверьте ваше интернет-соединение.</p>
        </div>
    </main>

    <script type="module">
        // Get references to DOM elements
        const newsContainer = document.getElementById('newsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const fromDateInput = document.getElementById('fromDate'); // New: From Date input
        const toDateInput = document.getElementById('toDate');     // New: To Date input
        const categoryButtonsContainer = document.getElementById('categoryButtons');
        const loadMoreButton = document.getElementById('loadMoreButton');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        let currentQuery = '';
        let currentCategory = '';
        let currentPage = 1;
        let totalResults = 0;

        const BACKEND_API_URL = 'https://shoxbro2007.pythonanywhere.com/api';

        /**
         * Toggles between light and dark themes.
         */
        function toggleTheme() {
            if (htmlElement.classList.contains('light')) {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            updateActiveCategoryButton(currentCategory);
        }

        /**
         * Applies the saved theme preference on page load.
         */
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                htmlElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                htmlElement.classList.add('light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        /**
         * Handles sharing an article.
         * @param {string} platform - 'twitter', 'facebook', or 'copy'.
         * @param {string} url - The URL of the article.
         * @param {string} title - The title/snippet of the article.
         */
        function shareArticle(platform, url, title) {
            let shareUrl = '';
            switch (platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
                    window.open(shareUrl, '_blank');
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    window.open(shareUrl, '_blank');
                    break;
                case 'copy':
                    // Use document.execCommand('copy') for better compatibility in iframes
                    const tempInput = document.createElement('textarea');
                    tempInput.value = url;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    try {
                        document.execCommand('copy');
                        alert('Ссылка скопирована в буфер обмена!');
                    } catch (err) {
                        console.error('Не удалось скопировать текст: ', err);
                        alert('Не удалось скопировать ссылку. Пожалуйста, скопируйте вручную: ' + url);
                    } finally {
                        document.body.removeChild(tempInput);
                    }
                    break;
            }
        }

        /**
         * Creates a news card element.
         * @param {Object} article - The article data.
         * @param {number} index - The index of the article (for layout and animation delay).
         * @returns {HTMLElement} The created news card element.
         */
        function createNewsCard(article, index) {
            const newsCard = document.createElement('div');
            let cardClasses = `news-card p-6 flex flex-col justify-between bg-white dark:bg-gray-800 shadow-md dark:shadow-lg`;
            
            // Apply different layout based on index and current page
            if (currentPage === 1 && index === 0) {
                // First card: large (full width)
                cardClasses += ` w-full md:w-full lg:w-full large-card`;
            } else if (currentPage === 1 && (index === 1 || index === 2)) {
                // Next two cards: medium (half width on larger screens)
                cardClasses += ` w-full md:w-1/2 lg:w-1/2 medium-card`;
            } else {
                // All other cards: standard (third width on larger screens)
                cardClasses += ` w-full md:w-1/2 lg:w-1/3`;
            }
            newsCard.className = cardClasses;
            newsCard.style.setProperty('--animation-delay', `${index * 0.05}s`); // Staggered animation delay

            let imageHtml = '';
            let placeholderSize = '600x400'; // Default placeholder size

            if (currentPage === 1 && index === 0) {
                placeholderSize = '800x450'; // Large placeholder for the first card
            } else if (currentPage === 1 && (index === 1 || index === 2)) {
                placeholderSize = '700x400'; // Medium placeholder for the next two cards
            }

            if (article.image_url) {
                imageHtml = `<img src="${article.image_url}" alt="${article.source_title || 'News image'}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/${placeholderSize}/cccccc/333333?text=No+Image';" />`;
            } else {
                imageHtml = `<img src="https://placehold.co/${placeholderSize}/cccccc/333333?text=No+Image" alt="No image available" />`;
            }

            newsCard.innerHTML = `
                ${imageHtml}
                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-gray-100">${article.source_title || 'Неизвестный источник'}</h2>
                    <p class="mb-4 text-gray-700 dark:text-gray-300">${article.snippet || 'Нет описания.'}</p>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <a href="${article.url || '#'}" target="_blank" rel="noopener noreferrer"
                       class="read-more-link inline-block font-medium transition duration-150 ease-in-out text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                        Читать далее &rarr;
                    </a>
                    <div class="flex space-x-2">
                        <button class="share-button twitter text-blue-500 hover:bg-blue-500 hover:text-white" data-platform="twitter" data-url="${article.url}" data-title="${article.snippet || article.source_title || 'Новость'}">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button class="share-button facebook text-blue-700 hover:bg-blue-700 hover:text-white" data-platform="facebook" data-url="${article.url}" data-title="${article.snippet || article.source_title || 'Новость'}">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="share-button copy text-gray-500 hover:bg-gray-500 hover:text-white" data-platform="copy" data-url="${article.url}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            `;

            // Add event listeners for share buttons
            newsCard.querySelectorAll('.share-button').forEach(button => {
                button.addEventListener('click', () => {
                    const platform = button.dataset.platform;
                    const url = button.dataset.url;
                    const title = button.dataset.title;
                    shareArticle(platform, url, title);
                });
            });

            return newsCard;
        }

        /**
         * Fetches news articles from the backend API and displays them.
         * @param {boolean} reset - If true, clears existing news and resets page to 1.
         */
        async function fetchAndDisplayNews(reset = true) {
            if (reset) {
                currentPage = 1;
                newsContainer.innerHTML = '';
                newsContainer.classList.add('hidden');
                loadMoreButton.classList.add('hidden');
            }

            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const urlParams = new URLSearchParams();
                if (currentQuery) {
                    urlParams.append('query', currentQuery);
                }
                if (currentCategory) {
                    urlParams.append('category', currentCategory);
                }
                urlParams.append('page', currentPage);
                
                // New: Add date parameters if they are set
                if (fromDateInput.value) {
                    urlParams.append('from_date', fromDateInput.value);
                }
                if (toDateInput.value) {
                    urlParams.append('to_date', toDateInput.value);
                }

                const url = `${BACKEND_API_URL}/news?${urlParams.toString()}`;
                console.log(`Fetching news from: ${url}`);

                const response = await fetch(url);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const articles = data.articles;
                totalResults = data.totalResults;

                if (articles && articles.length > 0) {
                    articles.forEach((article, index) => {
                        const newsCard = createNewsCard(article, index);
                        newsContainer.appendChild(newsCard);
                    });
                    newsContainer.classList.remove('hidden');

                    if (newsContainer.children.length < totalResults) {
                        loadMoreButton.classList.remove('hidden');
                    } else {
                        loadMoreButton.classList.add('hidden');
                    }

                } else if (reset) {
                    errorMessage.classList.remove('hidden');
                    errorMessage.querySelector('p').textContent = `По запросу "${currentQuery}" или в категории "${currentCategory}" новости не найдены.`;
                    loadMoreButton.classList.add('hidden');
                } else {
                    loadMoreButton.classList.add('hidden');
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                errorMessage.classList.remove('hidden');
                errorMessage.querySelector('p').textContent = `Произошла ошибка при загрузке новостей: ${error.message}. Пожалуйста, попробуйте еще раз.`;
                loadMoreButton.classList.add('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Function to update active category button styling
        function updateActiveCategoryButton(selectedCategory) {
            const buttons = categoryButtonsContainer.querySelectorAll('.category-button');
            const isDark = htmlElement.classList.contains('dark');

            buttons.forEach(button => {
                button.classList.remove('active', 'bg-blue-500', 'bg-blue-600', 'bg-gray-600', 'bg-gray-800');
                
                if (button.dataset.category === selectedCategory) {
                    button.classList.add('active');
                    if (isDark) {
                        button.classList.add('bg-gray-800', 'text-gray-100');
                    } else {
                        button.classList.add('bg-blue-600', 'text-white');
                    }
                } else {
                    if (isDark) {
                        button.classList.add('bg-gray-600', 'text-gray-100');
                    } else {
                        button.classList.add('bg-blue-500', 'text-white');
                    }
                }
            });
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            currentQuery = searchInput.value.trim();
            currentCategory = ''; // Clear category when searching
            updateActiveCategoryButton(currentCategory);
            fetchAndDisplayNews(true);
        });

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                currentQuery = searchInput.value.trim();
                currentCategory = ''; // Clear category when searching
                updateActiveCategoryButton(currentCategory);
                fetchAndDisplayNews(true);
            }
        });

        // New: Event listeners for date inputs to trigger search
        fromDateInput.addEventListener('change', () => {
            currentQuery = searchInput.value.trim(); // Keep current query
            currentCategory = ''; // Clear category
            updateActiveCategoryButton(currentCategory);
            fetchAndDisplayNews(true);
        });

        toDateInput.addEventListener('change', () => {
            currentQuery = searchInput.value.trim(); // Keep current query
            currentCategory = ''; // Clear category
            updateActiveCategoryButton(currentCategory);
            fetchAndDisplayNews(true);
        });

        categoryButtonsContainer.addEventListener('click', (event) => {
            if (event.target.closest('.category-button')) {
                const button = event.target.closest('.category-button');
                currentCategory = button.dataset.category;
                currentQuery = ''; // Clear search query when category is selected
                searchInput.value = ''; // Clear search input field
                fromDateInput.value = ''; // New: Clear date inputs when category is selected
                toDateInput.value = '';   // New: Clear date inputs when category is selected
                updateActiveCategoryButton(currentCategory);
                fetchAndDisplayNews(true);
            }
        });

        loadMoreButton.addEventListener('click', () => {
            currentPage++;
            fetchAndDisplayNews(false);
        });

        themeToggle.addEventListener('click', toggleTheme);

        // Initial load
        window.onload = () => {
            applySavedTheme();
            fetchAndDisplayNews(true);
        };
    </script>
</body>
</html>
