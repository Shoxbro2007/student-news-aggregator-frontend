<!DOCTYPE html>
<html lang="ru" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student News Aggregator | Актуальные новости для студентов</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <meta name="description" content="Будьте в курсе последних новостей для студентов: образование, стипендии, карьера, технологии, наука, спорт и многое другое. Ваш агрегатор студенческих новостей.">
    <script type="text/javascript">
        // Yandex.Metrika и Google Analytics остаются здесь
    </script>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <header class="w-full max-w-4xl text-center mb-12 relative">
        <div class="header-content">
            <img id="logo" src="NSA.jpg" alt="Логотип SNA" class="h-24 w-24 rounded-full">
            <div>
                <h1 class="main-title">Новости для Студентов</h1>
                <p class="subtitle">Ваш персональный агрегатор событий, советов и возможностей.</p>
            </div>
        </div>
        
        <button id="themeToggle" class="absolute top-4 right-4 p-3 rounded-full" aria-label="Переключить тему">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </header>

    <main class="w-full max-w-4xl flex flex-col items-center">
        <div class="w-full max-w-xl mb-10 flex flex-wrap justify-center gap-4">
            <button id="mainNewsNavButton" class="nav-button active" data-view="main">
                <i class="fas fa-newspaper mr-2"></i> Главные новости
            </button>
            <button id="bookmarksNavButton" class="nav-button" data-view="bookmarks">
                <i class="fas fa-bookmark mr-2"></i> Мои закладки
            </button>
            <button id="historyNavButton" class="nav-button" data-view="history">
                <i class="fas fa-history mr-2"></i> История
            </button>
        </div>

        <section id="mainPageView" class="w-full flex flex-col items-center">
            
            <div class="w-full max-w-xl mb-6 flex flex-col sm:flex-row items-center gap-4">
                <input type="text" id="searchInput" placeholder="Поиск по теме..." class="flex-grow w-full">
                <button id="searchButton" class="w-full sm:w-auto">Найти</button>
            </div>
            
            <div class="w-full max-w-xl mb-10 flex flex-wrap justify-center gap-3">
                 <button class="category-button active" data-category=""><i class="fas fa-globe mr-2"></i>Все</button>
                 <button class="category-button" data-category="technology"><i class="fas fa-microchip mr-2"></i>Технологии</button>
                 </div>

            <div id="loadingIndicator" class="flex flex-col items-center justify-center py-16">
                <div class="loading-spinner mb-6"></div>
                <p>Загрузка новостей...</p>
            </div>
            <div id="newsContainer" class="flex flex-wrap gap-8 w-full hidden">
                </div>
            
            <button id="loadMoreButton" class="hidden mt-12">Загрузить больше</button>

            <div id="errorMessage" class="hidden text-center mt-12 p-6">
                <p id="errorText">Произошла ошибка.</p>
            </div>
        </section>
        
        <section id="bookmarksPageView" class="w-full flex-col items-center hidden">
            </section>
        <section id="historyPageView" class="w-full flex-col items-center hidden">
            </section>

    </main>
    
    <div id="sourcesModal" class="modal">
       </div>
    
    <button id="scrollToTopBtn" title="Наверх">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <div id="toastContainer" class="toast-notification"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
