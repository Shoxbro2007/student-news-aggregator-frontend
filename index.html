<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости для студентов</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .news-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: transform 0.2s ease-in-out;
            overflow: hidden; /* Ensures image corners are rounded with card */
        }
        .news-card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }
        .news-card img {
            width: 100%;
            height: 180px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures image covers the area without distortion */
            border-top-left-radius: 0.75rem; /* Match card border radius */
            border-top-right-radius: 0.75rem; /* Match card border radius */
            margin-bottom: 1rem; /* Space below image */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb; /* Blue spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .category-button.active {
            background-color: #1a4a9c; /* Darker blue for active category */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <header class="w-full max-w-4xl text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Главные новости для студентов</h1>
        <p class="text-lg text-gray-600">Будьте в курсе последних событий, советов и возможностей!</p>
    </header>

    <main class="w-full max-w-4xl flex flex-col items-center">
        <!-- Search Input and Button -->
        <div class="w-full max-w-xl mb-8 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="text" id="searchInput" placeholder="Введите тему новостей (например, 'ИИ', 'стипендии', 'карьера')"
                   class="flex-grow w-full sm:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
            <button id="searchButton"
                    class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Найти новости
            </button>
        </div>

        <!-- Category Buttons -->
        <div id="categoryButtons" class="w-full max-w-4xl mb-8 flex flex-wrap justify-center gap-2">
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="">Все</button>
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="technology">Технологии</button>
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="science">Наука</button>
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="sports">Спорт</button>
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="health">Здоровье</button>
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="business">Бизнес</button>
            <button class="category-button px-4 py-2 bg-blue-500 text-white font-medium rounded-full hover:bg-blue-600 transition duration-150 ease-in-out" data-category="entertainment">Развлечения</button>
        </div>

        <div id="loadingIndicator" class="flex flex-col items-center justify-center py-12">
            <div class="loading-spinner mb-4"></div>
            <p class="text-gray-600 text-lg">Загрузка последних новостей...</p>
        </div>

        <div id="newsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 w-full hidden">
            <!-- News articles will be injected here by JavaScript -->
        </div>

        <!-- Load More Button -->
        <button id="loadMoreButton"
                class="hidden mt-8 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Загрузить больше
        </button>

        <div id="errorMessage" class="hidden text-red-600 text-center mt-8 p-4 bg-red-100 border border-red-400 rounded-lg">
            <p class="font-semibold">Произошла ошибка при загрузке новостей.</p>
            <p>Пожалуйста, попробуйте обновить страницу или проверьте ваше интернет-соединение.</p>
        </div>
    </main>

    <script type="module">
        // Get references to DOM elements
        const newsContainer = document.getElementById('newsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const categoryButtonsContainer = document.getElementById('categoryButtons');
        const loadMoreButton = document.getElementById('loadMoreButton');

        let currentQuery = '';    // Current search query
        let currentCategory = ''; // Current selected category
        let currentPage = 1;      // Current pagination page
        let totalResults = 0;     // Total available results

        // Define the backend API URL
        const BACKEND_API_URL = 'https://shoxbro2007.pythonanywhere.com/api/news';

        /**
         * Fetches news articles from the backend API and displays them.
         * @param {boolean} reset - If true, clears existing news and resets page to 1.
         */
        async function fetchAndDisplayNews(reset = true) {
            if (reset) {
                currentPage = 1; // Reset page to 1 for new search or category change
                newsContainer.innerHTML = ''; // Clear previous news
                newsContainer.classList.add('hidden'); // Hide news container
                loadMoreButton.classList.add('hidden'); // Hide Load More button
            }

            loadingIndicator.classList.remove('hidden'); // Show loading spinner
            errorMessage.classList.add('hidden');       // Hide error message

            try {
                // Construct the URL with query, category, and page parameters
                const urlParams = new URLSearchParams();
                if (currentQuery) {
                    urlParams.append('query', currentQuery);
                }
                if (currentCategory) {
                    urlParams.append('category', currentCategory);
                }
                urlParams.append('page', currentPage); // Add page parameter
                
                const url = `${BACKEND_API_URL}?${urlParams.toString()}`;
                console.log(`Fetching news from: ${url}`); // For debugging

                const response = await fetch(url);

                if (!response.ok) {
                    // If response is not OK (e.g., 404, 500), throw an error
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
                }

                const data = await response.json(); // Get the entire object with articles and totalResults
                const articles = data.articles;
                totalResults = data.totalResults;

                if (articles && articles.length > 0) {
                    articles.forEach(article => {
                        // Create a news card element
                        const newsCard = document.createElement('div');
                        newsCard.className = 'news-card p-6 flex flex-col justify-between';

                        // Add image if available
                        let imageHtml = '';
                        if (article.image_url) {
                            // Use a placeholder image if the original image fails to load
                            imageHtml = `<img src="${article.image_url}" alt="${article.source_title || 'News image'}" 
                                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=No+Image';" />`;
                        } else {
                            // Display a generic placeholder if no image URL is provided
                            imageHtml = `<img src="https://placehold.co/600x400/cccccc/333333?text=No+Image" alt="No image available" />`;
                        }

                        // Create the content for the news card
                        newsCard.innerHTML = `
                            ${imageHtml}
                            <div>
                                <h2 class="text-xl font-semibold text-gray-900 mb-2">${article.source_title || 'Неизвестный источник'}</h2>
                                <p class="text-gray-700 mb-4">${article.snippet || 'Нет описания.'}</p>
                            </div>
                            <a href="${article.url || '#'}" target="_blank" rel="noopener noreferrer"
                               class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium transition duration-150 ease-in-out">
                                Читать далее &rarr;
                            </a>
                        `;
                        newsContainer.appendChild(newsCard); // Add card to container
                    });
                    newsContainer.classList.remove('hidden'); // Show news container

                    // Show Load More button if there are more results
                    // News API usually returns a maximum of 1000 articles for free accounts,
                    // and pageSize is 20 by default.
                    if (newsContainer.children.length < totalResults) {
                        loadMoreButton.classList.remove('hidden');
                    } else {
                        loadMoreButton.classList.add('hidden');
                    }

                } else if (reset) { // If it's the first request and no results
                    errorMessage.classList.remove('hidden'); // Show error if no results
                    errorMessage.querySelector('p').textContent = `По запросу "${currentQuery}" или в категории "${currentCategory}" новости не найдены.`;
                    loadMoreButton.classList.add('hidden'); // Hide button if no results
                } else { // If it's a "Load More" request, but no more articles
                    loadMoreButton.classList.add('hidden'); // Hide button
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                errorMessage.classList.remove('hidden'); // Show error message on failure
                errorMessage.querySelector('p').textContent = `Произошла ошибка при загрузке новостей: ${error.message}. Пожалуйста, попробуйте еще раз.`;
                loadMoreButton.classList.add('hidden'); // Hide button on error
            } finally {
                loadingIndicator.classList.add('hidden'); // Hide loading spinner
            }
        }

        // Function to update active category button styling
        function updateActiveCategoryButton(selectedCategory) {
            const buttons = categoryButtonsContainer.querySelectorAll('.category-button');
            buttons.forEach(button => {
                if (button.dataset.category === selectedCategory) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Event listener for the search button
        searchButton.addEventListener('click', () => {
            currentQuery = searchInput.value.trim();
            currentCategory = ''; // Clear category when searching
            updateActiveCategoryButton(currentCategory); // Update button styling
            fetchAndDisplayNews(true); // Load news, resetting current ones
        });

        // Allow searching by pressing Enter in the input field
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim();
                currentQuery = query; // Update currentQuery
                currentCategory = ''; // Clear category when searching
                updateActiveCategoryButton(currentCategory); // Update button styling
                fetchAndDisplayNews(true); // Load news, resetting current ones
            }
        });

        // Event listener for category buttons
        categoryButtonsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('category-button')) {
                currentCategory = event.target.dataset.category;
                currentQuery = ''; // Clear search query when category is selected
                searchInput.value = ''; // Clear search input field
                updateActiveCategoryButton(currentCategory); // Update button styling
                fetchAndDisplayNews(true); // Load news for the selected category, resetting current ones
            }
        });

        // Event listener for Load More button
        loadMoreButton.addEventListener('click', () => {
            currentPage++; // Increment page number
            fetchAndDisplayNews(false); // Load more news, not resetting current ones
        });

        // Fetch initial news when the page loads (default to no query and no category)
        window.onload = () => {
            updateActiveCategoryButton(''); // Set "Все" as active initially
            fetchAndDisplayNews(true); // Load initial news
        };
    </script>
</body>
</html>
